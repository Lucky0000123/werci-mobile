<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Dark background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#16213e" stroke-width="3"/>
  
  <!-- Outer ring with gradient -->
  <defs>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f4c75;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3282b8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bbe1fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3282b8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer decorative ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#ringGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Company name arc (top) -->
  <path id="topArc" d="M 30,100 A 70,70 0 0,1 170,100" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#bbe1fa" letter-spacing="2">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      WEDA BAY NICKEL
    </textPath>
  </text>
  
  <!-- Main WBNKIS text -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="url(#accentGradient)" text-anchor="middle">WBNKIS</text>
  
  <!-- Subtitle arc (bottom) -->
  <path id="bottomArc" d="M 30,100 A 70,70 0 0,0 170,100" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#3282b8" letter-spacing="1">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
      KIMPER &amp; INSPECTION SYSTEM
    </textPath>
  </text>
  
  <!-- Inspection icon (left) -->
  <g transform="translate(35, 95)">
    <rect x="0" y="0" width="12" height="16" rx="1" fill="none" stroke="#3282b8" stroke-width="1.5"/>
    <line x1="3" y1="4" x2="9" y2="4" stroke="#3282b8" stroke-width="1"/>
    <line x1="3" y1="7" x2="9" y2="7" stroke="#3282b8" stroke-width="1"/>
    <line x1="3" y1="10" x2="9" y2="10" stroke="#3282b8" stroke-width="1"/>
  </g>
  
  <!-- Vehicle icon (right) -->
  <g transform="translate(153, 95)">
    <rect x="0" y="4" width="14" height="8" rx="1" fill="none" stroke="#3282b8" stroke-width="1.5"/>
    <circle cx="3" cy="13" r="2" fill="#3282b8"/>
    <circle cx="11" cy="13" r="2" fill="#3282b8"/>
    <path d="M 2,4 L 4,0 L 10,0 L 12,4" fill="none" stroke="#3282b8" stroke-width="1.5"/>
  </g>
  
  <!-- Safety badge (top center) -->
  <g transform="translate(95, 25)">
    <path d="M 5,0 L 10,3 L 10,8 L 5,11 L 0,8 L 0,3 Z" fill="#0f4c75" stroke="#bbe1fa" stroke-width="1"/>
    <text x="5" y="8" font-family="Arial" font-size="7" font-weight="bold" fill="#bbe1fa" text-anchor="middle">âœ“</text>
  </g>
</svg>

